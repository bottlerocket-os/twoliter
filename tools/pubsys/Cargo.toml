[package]
name = "pubsys"
version = "0.1.0"
authors = ["Zac Mrowicki <mrowicki@amazon.com>", "Tom Kirchner <tjk@amazon.com>"]
license = "Apache-2.0 OR MIT"
edition = "2021"
publish = false

[dependencies]
async-trait = "0.1"
aws-config = "0.48"
aws-sdk-ebs = "0.18"
aws-sdk-ec2 = "0.18"
aws-sdk-kms = "0.18"
aws-sdk-ssm = "0.18"
aws-sdk-sts = "0.18"
aws-smithy-types = "0.48"
aws-types = "0.48"
buildsys = { path = "../buildsys", version = "0.1" }
chrono = "0.4"
clap = "3"
coldsnap = { version = "0.4", default-features = false, features = ["aws-sdk-rust-rustls"] }
duct = "0.13"
futures = "0.3"
governor = "0.5"
http = "0.2"
indicatif = "0.17"
lazy_static = "1"
log = "0.4"
nonzero_ext = "0.3"
num_cpus = "1"
parse-datetime = { path = "../../sources/parse-datetime", version = "0.1" }
pubsys-config = { path = "../pubsys-config/", version = "0.1" }
rayon = "1"
# Need to bring in reqwest with a TLS feature so tough can support TLS repos.
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls", "blocking"] }
semver = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
simplelog = "0.12"
snafu = "0.7"
structopt = { version = "0.3", default-features = false }
tempfile = "3"
tinytemplate = "1"
tokio = { version = "1", features = ["full"] }  # LTS
tokio-stream = { version = "0.1", features = ["time"] }
toml = "0.5"
tough = { version = "0.12", features = ["http"] }
tough-kms = "0.4"
tough-ssm = "0.7"
update_metadata = { path = "../../sources/updater/update_metadata/", version = "0.1" }
url = { version = "2", features = ["serde"] }
