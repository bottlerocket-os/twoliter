name: Rust
on:
  # triggers when a PR is posted
  pull_request:
    branches:
      - "*"
  # triggers when a PR is merged
  push:
    branches: [develop]
jobs:
  build:
    runs-on:
      group: bottlerocket
      labels: bottlerocket_ubuntu-latest_16-core
    steps:
      - uses: actions/checkout@v3
      - run: cargo install cargo-deny
      - run: cargo install cargo-make
      - run: make build
